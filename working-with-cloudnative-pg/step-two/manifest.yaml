apiVersion: v1
kind: PersistentVolume
metadata:
  name: cloudnative-pv
  labels:
    type: local
spec:
  storageClassName: "local-path"
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    name: cloudnative-pvc
    namespace: default
  local:
    path: /mnt/disk/ssd/
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - example-node
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cloudnative-pvc
  namespace: default
spec:
  storageClassName: "local-path"
  volumeName: cloudnative-pv
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
