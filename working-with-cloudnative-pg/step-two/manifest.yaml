apiVersion: v1
kind: PersistentVolume
metadata:
  name: cloudnative-pv
  namespace: default
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: "ssd"
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    name: cloudnative-pvc
    namespace: default
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cloudnative-pvc
  namespace: default
spec:
  volumeName: cloudnative-pv
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
